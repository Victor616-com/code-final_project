<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Picnic Spots</title>
</head>
<body>
    <div class="navbar">
        <ul>
            <a href="#main-header"><li class="nav-bar-item">Home</li></a>
            <a href="#cards"><li class="nav-bar-item">Spots</li></a>
            <a href="#map-wrapper"><li class="nav-bar-item">Map</li></a>
            <li class="nav-bar-item">Weather</li>
            <li class="nav-bar-item">What to bring</li>
        </ul>
    </div>  

    <header>
        <div class="weather-icon-top">
            
        </div>
    </header>

    <div class="slideshow-wrapper">
        <div class="slideshow andebroen">
            <button onclick="changeSlideshow()">
                <img src="resources/images/left-arrow.svg" alt="left">
            </button>
            <button onclick="changeSlideshow()">
                <img src="resources/images/right-arrow.svg" alt="right">
            </button>
            <div class="spot-name">
                <h1>Andebroen</h1>
            </div>
        </div>
    </div>

    <div class="weather" id="weather">
        <div class="current-weather">
            <div class="icon-card" >
                
            </div>
            <div class="temperature-card weather-card">
                <p1 class="title-weather-card">Temperature</p1>
                <p2 class="content-weather-card">15Â°C</p2>
            </div>
            <div class="precipitation-card weather-card">
                <p1 class="title-weather-card">Precipitation</p1>
                <p2 class="content-weather-card">0.41 mm</p2>
            </div>
            <div class="wind-card weather-card">
                <p1 class="title-weather-card">Wind</p1>
                <p2 class="content-weather-card">10km/h</p2>
                <img src="resources/images/wind-arrow.svg" alt="">
            </div>
            <div class="humidity-card weather-card">
                <p1 class="title-weather-card">Humidity</p1>
                <p2 class="content-weather-card">46%</p2>
            </div>
           
        </div>
        <div class="future-weather">
            
        </div>
        
    </div>
</body>
<script>
    const slideshow = document.querySelector('.slideshow');

    function changeSlideshow() {
        slideshow.classList.toggle('second');
    }
</script>
<script src="weather.js"></script>
</html>
