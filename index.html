<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
    <title>Picnic Spots</title>

</head>
<body>
    <div class="navbar">
        <ul>
            <a href="#main-header"><li class="nav-bar-item">Home</li></a>
            <a href="#cards"><li class="nav-bar-item">Spots</li></a>
            <a href="#map-wrapper"><li class="nav-bar-item">Map</li></a>
            <a href="#weather"><li class="nav-bar-item">Weather</li></a>
            <li class="nav-bar-item">What to bring</li>
        </ul>
    </div>

    <header>
        <a href="#weather" style="cursor: pointer;"><div class="weather-icon-top"></div></a>
    </header>
    
    <div id="main-header">
        <div id="image-wrapper" >
            <div id="image">
                <div id="header-text">
                    <h1>Hidden Gems of Aarhus Discover, Picnic, Preserve</h1>
                </div>
            </div>
            <div id="what-to-bring-wrapper">
                <img src="resources/images/basket.svg" alt="basket">
                <button class="black-btn" id="what-to-bring-btn">What to bring</button>  
            </div>
        </div>
        
    </div>
    
    <div id="cards">
        <button class="black-btn" id="filter-icon" onclick="openFilters()">
            Filters
            <img src="resources/images/filter-icon.svg" alt="filters"> 
        </button>
        <div id="filters-wrapper">
            <button id="exit-filters-btn" onclick="closeFilters()">
                <img id="exit-filters" src="resources/images/x-white.svg" alt="x">
            </button>
            
            <form id="filterForm">
                <h3>Popularity</h3>
                <p>
                    <input type="checkbox" id="low" class="custom-checkbox" name="pupularity">
                    <label for="low" class="custom-label">low</label>
                </p>
                <p>
                    <input type="checkbox" id="medium" class="custom-checkbox" name="pupularity">
                    <label for="medium" class="custom-label">medium</label>
                </p>
                <p>
                    <input type="checkbox" id="high" class="custom-checkbox" name="pupularity">
                    <label for="high" class="custom-label">high</label>
                </p>

                <h3>Accessibility</h3>
                <p>
                    <input type="checkbox" id="wheelchair-friendly" class="custom-checkbox" name="accessibility">
                    <label for="wheelchair-friendly" class="custom-label">wheelchair friendly</label>
                </p>
                <p>
                    <input type="checkbox" id="by-car" class="custom-checkbox" name="accessibility">
                    <label for="by-car" class="custom-label">by car</label>
                </p>
                <p>
                    <input type="checkbox" id="by-bike" class="custom-checkbox" name="accessibility">
                    <label for="by-bike" class="custom-label">by bike</label>
                </p>
                <p>
                    <input type="checkbox" id="on-foot" class="custom-checkbox" name="accessibility">
                    <label for="on-foot" class="custom-label">on foot</label>
                </p>

                <h3>Activities</h3>
                <p>
                    <input type="checkbox" id="hiking" class="custom-checkbox" name="activities">
                    <label for="hiking" class="custom-label">hiking</label>
                </p>
                <p>
                    <input type="checkbox" id="biking" class="custom-checkbox" name="activities">
                    <label for="biking" class="custom-label">biking</label>
                </p>
                <p>
                    <input type="checkbox" id="boat-watching" class="custom-checkbox" name="activities">
                    <label for="boat-watching" class="custom-label">boat watching</label>
                </p>
                <p>
                    <input type="checkbox" id="fishing" class="custom-checkbox" name="activities">
                    <label for="fishing" class="custom-label">fishing</label>
                </p>
                <p>
                    <input type="checkbox" id="football" class="custom-checkbox" name="activities">
                    <label for="football" class="custom-label">football</label>
                </p>
                <p>
                    <input type="checkbox" id="volleyball" class="custom-checkbox" name="activities">
                    <label for="volleyball" class="custom-label">volleyball</label>
                </p>

                <h3>Amenities</h3>
                <p>
                    <input type="checkbox" id="tables" class="custom-checkbox" name="amenities">
                    <label for="tables" class="custom-label">tables</label>
                </p>
                <p>
                    <input type="checkbox" id="toilets" class="custom-checkbox" name="amenities">
                    <label for="toilets" class="custom-label">toilets</label>
                </p>
                <p>
                    <input type="checkbox" id="fire-pit" class="custom-checkbox" name="amenities">
                    <label for="fire-pit" class="custom-label">fire pit</label>
                </p>
                
            </form>
            <div id="button-wrapper">
                <button class="black-btn" id="filter-clear" onclick="clearFilters()">Clear Filters</button> 
                <button class="white-btn" id="filter-apply" onclick="submitForm()">Apply</button>    
            </div>
        </div>
        
        <div id="cards-wrapper">
        </div>
      

    </div>
    
    <div id="map-wrapper">
        <div id="map"></div>
    </div>
    
    <div class="weather" id="weather">
        <div class="current-weather">
            <div class="icon-card" >
                
            </div>
            <div class="temperature-card weather-card">
                <p1 class="title-weather-card">Temperature</p1>
                <p2 class="content-weather-card">15Â°C</p2>
            </div>
            <div class="precipitation-card weather-card">
                <p1 class="title-weather-card">Precipitation</p1>
                <p2 class="content-weather-card">0.41 mm</p2>
            </div>
            <div class="wind-card weather-card">
                <p1 class="title-weather-card">Wind</p1>
                <p2 class="content-weather-card">10km/h</p2>
                <img src="resources/images/wind-arrow.svg" alt="">
            </div>
            <div class="humidity-card weather-card">
                <p1 class="title-weather-card">Humidity</p1>
                <p2 class="content-weather-card">46%</p2>
            </div>
           
        </div>
        <div class="future-weather">
            
        </div>
        
    </div>

</body>

<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlfT7qosbn2ZLpsrBmwhI7HwXQj23GKNI&callback=initMap"></script>
<script src="filtering.js"></script>
<script src="javascript.js"></script>
<script src="map-JS.js"></script>
<script src="weather.js"></script>
</html>
